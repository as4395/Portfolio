# Based on https://github.com/morhetz/gruvbox by morhetz <morhetz@gmail.com>
# Adapted to kitty by wdomitrz <witekdomitrz@gmail.com>

# --- Cursor Colors ---
# Color of the text cursor itself.
cursor #928374

# Color of the text that is currently under the cursor.
cursor_text_color background

# --- Special Element Colors ---
# Color for clickable URLs displayed in the terminal.
url_color #83a598

# Color for the visual bell flash. This appears when the terminal "bells" (e.g., a notification).
visual_bell_color #8ec07c

# Color of the border that flashes when the terminal bells.
bell_border_color #8ec07c

# --- Border Colors ---
# Color for the border of the currently active/focused window.
active_border_color #d3869b

# Color for the border of inactive/unfocused windows.
inactive_border_color #665c54

# --- Foreground & Background Colors ---
# Default text color for the terminal.
foreground #ebdbb2

# Default background color for the terminal.
background #282828

# Color of selected text.
selection_foreground #928374

# Color of the background behind selected text.
selection_background #ebdbb2

# --- Tab Bar Colors ---
# Foreground (text) color for the currently active tab.
active_tab_foreground #fbf1c7

# Background color for the currently active tab.
active_tab_background #665c54

# Foreground (text) color for inactive tabs.
inactive_tab_foreground #a89984

# Background color for inactive tabs.
inactive_tab_background #3c3836

# --- ANSI Colors (Standard Terminal Colors) ---
# These colors define the 0-15 standard ANSI escape sequence colors,
# used by many terminal applications (e.g., for syntax highlighting, logs).

# Black (often a darker shade for low-intensity black)
color0 #665c54
# Bright Black (often a lighter shade for high-intensity black)
color8 #7c6f64

# Red
color1 #cc241d
# Bright Red
color9 #fb4934

# Green
color2 #98971a
# Bright Green
color10 #b8bb26

# Yellow
color3 #d79921
# Bright Yellow
color11 #fabd2f

# Blue
color4 #458588
# Bright Blue
color12 #83a598

# Purple / Magenta
color5 #b16286
# Bright Purple / Magenta
color13 #d3869b

# Aqua / Cyan
color6 #689d6a
# Bright Aqua / Cyan
color14 #8ec07c

# White (often a lighter gray for low-intensity white)
color7 #a89984
# Bright White (often a brighter gray for high-intensity white)
color15 #bdae93
