# Kitty Gruvbox Theme Configuration

# This theme is based on the Gruvbox color scheme:
# Original by morhetz <morhetz@gmail.com> (https://github.com/morhetz/gruvbox)
# Adapted for Kitty by wdomitrz <witekdomitrz@gmail.com>

---

## Cursor Colors

# Defines the color of your text cursor and the text directly under it.
# `cursor`: The color of the cursor itself.
# `cursor_text_color`: The color of the character currently under the cursor.
cursor                    #928374
cursor_text_color         background

---

## Special Element Colors

# `url_color`: The color used for clickable URLs displayed in the terminal.
url_color                 #83a598

# `visual_bell_color`: The color that flashes on the screen when a "visual bell" event occurs (e.g., instead of an audible beep).
visual_bell_color         #8ec07c

# `bell_border_color`: The color of the border that appears around the terminal window when a bell event occurs.
bell_border_color         #8ec07c

---

## Window Border Colors

# `active_border_color`: The color of the border for the currently focused or active Kitty window.
active_border_color       #d3869b

# `inactive_border_color`: The color of the border for unfocused or inactive Kitty windows.
inactive_border_color     #665c54

---

## Core Terminal Colors

# These define the primary foreground (text) and background colors,
# as well as colors for text selection.
# `foreground`: The default text color.
# `background`: The default background color of the terminal.
# `selection_foreground`: The color of selected text.
# `selection_background`: The color of the background when text is selected.
foreground                #ebdbb2
background                #282828
selection_foreground      #928374
selection_background      #ebdbb2

---

## Tab Colors

# Configures the colors for your Kitty tabs.
# `active_tab_foreground`: Text color for the active (currently viewed) tab.
# `active_tab_background`: Background color for the active tab.
# `inactive_tab_foreground`: Text color for inactive tabs.
# `inactive_tab_background`: Background color for inactive tabs.
active_tab_foreground     #fbf1c7
active_tab_background     #665c54
inactive_tab_foreground   #a89984
inactive_tab_background   #3c3836

---

## ANSI Colors (Terminal Palette)

# These colors define the 16 standard ANSI escape code colors used by many terminal applications.
# `color0`-`color7` are the normal intensity colors.
# `color8`-`color15` are the bright/bold intensity colors.

# Black (often corresponds to background variations)
color0                    #665c54  # Normal black (Gruvbox bg3/bg4)
color8                    #7c6f64  # Bright black

# Red
color1                    #cc241d  # Normal red
color9                    #fb4934  # Bright red

# Green
color2                    #98971a  # Normal green
color10                   #b8bb26  # Bright green

# Yellow
color3                    #d79921  # Normal yellow
color11                   #fabd2f  # Bright yellow

# Blue
color4                    #458588  # Normal blue
color12                   #83a598  # Bright blue

# Purple
color5                    #b16286  # Normal purple
color13                   #d3869b  # Bright purple

# Aqua (Cyan)
color6                    #689d6a  # Normal aqua
color14                   #8ec07c  # Bright aqua

# White (often corresponds to foreground variations)
color7                    #a89984  # Normal white (Gruvbox fg4/fg3)
color15                   #bdae93  # Bright white
